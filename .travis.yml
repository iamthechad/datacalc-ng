env:
  global:
  - CC_TEST_REPORTER_ID=13ad85e8b00e6655fc096fca8f991b69d9fcb1dabd86167471fcae6b9eb6832f
sudo: required
language: node_js
addons:
  chrome: stable
node_js:
- '8.9'
jobs:
  include:
  - stage: Test
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script: npm run lint && npm run test -- --code-coverage
    after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
  - stage: S3 Deploy
    script: npm run build:prod
    if: branch = master AND type != pull_request
    deploy:
      provider: s3
      secret_access_key:
        secure: 
      access_key_id:
        secure: 
      bucket: iamthechad.com
      local-dir: dist
      upload-dir: datacalc-ng
      acl: public_read
      on:
        repo: iamthechad/datacalc-ng
        branch: master
notifications:
  slack:
    secure: 
